<div class="post-component" *ngIf="post">
    <div class="post-header" >
        <h1>{{ post.title }}</h1>
        <div class="post-meta">
            <span>by {{ post.authorUsername }}</span> |
            <span>{{ post.date | date:'medium' }}</span>
        </div>
    </div>
    
    <div class="post-content">
        <p>{{ post.content }}</p>
    </div>
</div>
