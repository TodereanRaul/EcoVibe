<div class="post-component border-2 border-blue-500" *ngIf="post">
  <div class="post-header">
    <h1>{{ post.title }}</h1>
    <div class="post-meta">
      <span>by {{ post.authorUsername }}</span> |
      <span>{{ post.date | date : "medium" }}</span>
    </div>
  </div>

  <div class="post-content border-2 border-blue-500">
    <p>{{ post.content }}</p>
  </div>
</div>
