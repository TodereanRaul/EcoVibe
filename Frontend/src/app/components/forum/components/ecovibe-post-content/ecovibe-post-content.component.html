<div class="container pt-24 px-24 mb-12" *ngIf="post">
  <div class="flex flex-col text-center mb-12">
    <span class="mb-4">{{ post.date | date }}</span>
    <h1 class="text-5xl font-bold text-[#1D2130] mb-2">{{ post.title }}</h1>
  </div>

  <div class="">
    <h2 class="text-3xl font-bold text-[#1D2130] mb-4">
      {{ post.subTitle }}
    </h2>
    <div *ngFor="let paragraph of paragraphs">
      <p class="mb-2">{{ paragraph }}.</p>
    </div>
  </div>
</div>
